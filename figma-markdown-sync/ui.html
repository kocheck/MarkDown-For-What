<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkDown For What</title>
</head>
<body>
    <h2>MarkDown For What</h2>

    <div id="drop-zone" class="drop-zone">
        <p>Drag & Drop Markdown File<br>or Click to Browse</p>
        <input type="file" id="file-input" accept=".md,.markdown,.txt" style="display: none;">
    </div>

    <div id="preview-area" class="preview-area">
        <strong>Preview:</strong>
        <pre id="file-content" style="white-space: pre-wrap; font-family: monospace;"></pre>
    </div>

    <button id="import-btn" disabled>Import to Selected Layers</button>
    <div id="status-message" class="status-message"></div>


</body>
</html>
